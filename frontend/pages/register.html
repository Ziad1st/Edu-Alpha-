<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body class="register-page">
    <main class="register-container">
      <h2>تسجيل حساب جديد</h2>
      <form id="register-form">
        <label for="name">الاسم الكامل</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="أدخل اسمك الكامل"
          required
        />

        <label for="email">البريد الإلكتروني</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
          required
        />

        <label for="password">كلمة المرور</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          required
        />

        <label for="confirm-password">تأكيد كلمة المرور</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="••••••••"
          required
        />

        <button type="submit">تسجيل</button>

        <p>هل لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
      </form>
    </main>
    <p
      style="
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        border-radius: 5px;
        padding: 6px 15px;
        color: rgb(43, 43, 43);
        z-index: 2;
      "
    >
      هل تريد الإنضمام إلى طاقمنا التعليمي؟
      <a
        style="text-decoration: none; color: var(--primary); font-weight: 500"
        href="register-teacher.html"
        >حساب معلم</a
      >
    </p>
    <script type="module" src="../js/utils/checkRoles.js"></script>
    <script type="module" src="../js/register.js"></script>
  </body>
</html>
